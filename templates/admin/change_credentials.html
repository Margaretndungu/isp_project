<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Admin Credentials</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
</head>
<body>
    <div class="admin-container">
        <h2>Change Admin Credentials</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flashes">
              {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="input-group">
                <label>Current Password:</label>
                <input type="password" name="current_password" id="currentPassword" required>
                <span class="toggle-password" onclick="togglePassword('currentPassword')">ğŸ‘</span>
            </div>

            <div class="input-group">
                <label>New Username:</label>
                <input type="text" name="new_username" placeholder="Leave blank to keep current">
            </div>

            <div class="input-group">
                <label>New Password:</label>
                <input type="password" name="new_password" id="newPassword">
                <span class="toggle-password" onclick="togglePassword('newPassword')">ğŸ‘</span>
            </div>

            <div class="input-group">
                <label>Confirm New Password:</label>
                <input type="password" name="confirm_password" id="confirmPassword">
                <span class="toggle-password" onclick="togglePassword('confirmPassword')">ğŸ‘</span>
            </div>

            <button type="submit">Update</button>
        </form>
        <br>
        <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
    </div>

    <script>
        function togglePassword(id) {
            const field = document.getElementById(id);
            field.type = field.type === 'password' ? 'text' : 'password';
        }
    </script>
</body>
</html>
