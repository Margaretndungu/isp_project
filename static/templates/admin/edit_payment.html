<!DOCTYPE html>
<html>
<head>
    <title>Edit Payment</title>
</head>
<body>
    <h2>Edit Payment #{{ payment.id }}</h2>
    <form method="POST">
        <label>Account Name:</label><br>
        <input type="text" name="account_name" value="{{ payment.account_name }}"><br><br>

        <label>Expiry Date:</label><br>
        <input type="date" name="expiry_date" value="{{ payment.expiry_date.strftime('%Y-%m-%d') if payment.expiry_date else '' }}"><br><br>

        <label>Status:</label><br>
        <select name="status">
            {% for status in ['Pending', 'Completed', 'Expired', 'Failed'] %}
                <option value="{{ status }}" {% if payment.status == status %}selected{% endif %}>{{ status }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Update</button>
    </form>
</body>
</html>
