<!-- templates/payment.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment - ukoo-net</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <nav class="navbar">
        <div class="brand">ukoo-net</div>
        <ul class="nav-links">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('packages') }}">Back to Packages</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </nav>

    <section class="form-section">
        <h2>Confirm Your Package</h2>
        <p><strong>Package:</strong> {{ package_name }}</p>
        <p><strong>Package ID:</strong> {{ package_id }}</p>

        <form method="post">
            <label for="phone">Enter Your Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="e.g. 0712345678" required>

            <button type="submit" class="buy-now-button">Pay Now</button>
        </form>
    </section>

</body>
</html>
